sonar.projectKey=OuiSouss_blackhole
sonar.organization=ouisouss-github
sonar.sources=project/

# Pylint config
sonar.python.pylint.reportPath=pylint-report.txt

sonar.tests=project/backend/tests
sonar.exclusions=project/backend/tests/**, project/backend/database/start_base.py, project/backend/docs/source/**

# coverage report generated by the nosetest tools
sonar.python.xunit.skipDetails=false
sonar.python.coveragePlugin=cobertura
sonar.python.coverage.reportPaths=project/coverage.xml
sonar.python.xunit.reportPath=project/nosetests.xml
