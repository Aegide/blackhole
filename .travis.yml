branches:
  only:
  - master
  - development
language: python
python:
  - "3.5"
addons:
  sonarcloud:
    organisation: "ouisouss-github"
install:
  - pip install -r project/requirements.txt
script:
  - nosetests project/backend/tests/*
  - cd project
  - nosetests --with-xunit --with-coverage --cover-package=backend --cover-inclusive --cover-xml backend/tests/unittest_base.py
  - cd ..
  - pylint --rcfile=project/.pylintrc $(find project/backend project/frontend -iname "*.py" -print) -r n --msg-template="{path}:{line}: [{msg_id}({symbol}), {obj}] {msg}" > pylint-report.txt
  - sonar-scanner