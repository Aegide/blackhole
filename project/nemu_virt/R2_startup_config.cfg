!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
interface Loopback0
 ip address 192.168.1.1 255.255.255.255
!
interface Null0
 no ip unreachables
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex half
!
interface FastEthernet1/0
 ip address 10.2.0.1 255.255.255.0
 duplex half
!
interface FastEthernet2/0
 ip address 11.1.0.2 255.255.255.0
 duplex half
!
router bgp 64501
 no synchronization
 bgp router-id 11.1.0.2
 bgp log-neighbor-changes
 timers bgp 20 60
 redistribute connected
 neighbor 10.2.0.2 remote-as 64503
 neighbor 10.2.0.2 next-hop-self
 neighbor 10.2.0.3 remote-as 64502
 neighbor 10.2.0.3 next-hop-self
 neighbor 11.1.0.3 remote-as 64501
 neighbor 11.1.0.4 remote-as 64501
 neighbor 11.1.0.4 route-map black-hole in
 no auto-summary
!
ip route 192.0.2.1 255.255.255.255 Null0
!
no ip http server
no ip http secure-server
!
ip community-list 1 permit 13107400
ip community-list 2 permit 6553700
ip community-list 2 permit 19661100
ip as-path access-list 2 permit ^$
!
no cdp log mismatch duplex
!
route-map black-hole deny 5
 match community 1
!
route-map black-hole permit 10
 match as-path 2
 match community 2
 set community no-advertise
 set ip next-hop 192.0.2.1
!
route-map black-hole permit 15
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end