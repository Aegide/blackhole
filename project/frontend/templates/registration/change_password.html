{% extends 'adminlte/base.html' %}
{% load static %}

{% block content %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}">
{% endblock %}

<title>{% block title %}Password reset{% endblock %}</title>

  {% csrf_token %}

      {{ form.as_table }}

  <button type="submit" class="save btn btn-primary">Save changes</button>
</form>
{% endblock %}
